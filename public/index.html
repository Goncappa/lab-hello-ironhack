<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@16.13.2/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.13.2/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type = "text/babel"></script>
    <title>Say hello to ReactJS</title>
  </head>
  <body>
    <div id="root"></div>
 
    <script>
      const root = document.getElementById('root');
      const element = React.createElement('h1', {
        children: 'Are you React-ing Ironhackers?'
      });
 
      ReactDOM.render(element, root);
    </script>
  </body>
</html>
